<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>글 수정</title>
  <div th:replace="component/include :: head-meta"></div>
</head>
<body>

<div class="container py-5">
  <h1>글 수정</h1>

  <form th:action action="" method="POST" th:object="${postEditDto}">
    <div class="form-group">
      <label for="title">제목</label>
      <p class="field-error" th:errors="*{title}"></p>
      <input th:field="*{title}" id="title" type="text" class="form-control" name="title" required="" placeholder="제목을 입력하세요..."/>
    </div>

    <div class="form-group">
      <label for="body">내용</label>
      <p class="field-error" th:errors="*{body}"></p>
      <textarea th:field="*{body}" id="body" rows="25" class="form-control" name="body" required="" placeholder="내용을 입력하세요..." ></textarea>
    </div>

    <div class="d-flex justify-content-end my-3">
      <a class="text-decoration-none" href="/">
        <button class="btn btn-secondary" type="button">
          취소
        </button>
        <button type="submit" class="btn btn-success ms-3">
          수정하기
        </button>
      </a>

    </div>

  </form>
</div>
<!-- Optional JavaScript -->
</body>
</html>
